# .github/workflows/main.yml
name: CI Minimal

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Hello
        run: echo "Hello from GitHub Actions"

      - name: Use secret
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: echo "Using secret: $API_KEY"
