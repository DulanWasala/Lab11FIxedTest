# .github/workflows/ci-minimal.yml
name: CI Minimal

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Hello from GitHub Actions"

      # Step 7: Use pre-built actions
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

